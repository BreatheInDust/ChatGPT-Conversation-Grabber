<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Conversation Grabber</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; background: #f2f2f2; }
  input { width: 80%; padding: 0.5rem; }
  button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
  .conversation-box { background: #fff; padding: 1rem; margin-top: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  .message { margin-bottom: 1rem; }
  .user { font-weight: bold; color: #2c3e50; }
  .gpt { font-weight: bold; color: #16a085; }
  .text { margin-left: 1rem; }
</style>
</head>
<body>

<h1>ChatGPT Conversation Grabber</h1>
<input type="text" id="linkInput" placeholder="Paste ChatGPT share link here">
<button id="fetchBtn">Fetch Conversation</button>
<button id="copyBtn">Copy Conversation</button>

<div id="conversationContainer"></div>

<script src="app.js"></script>
</body>
</html>
